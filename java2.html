<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Meu primeiro programa</title>
    <link rel="stylesheet" type="text/css" href="exe.css">
    <script src="exe.js"></script>
</head>
<body>
    <script>
        var nome = window.prompt (`Qual é o seu nome?`);
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br/>`);
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome em letras minúsculas é ${nome.toLowerCase()}`);
    </script>
